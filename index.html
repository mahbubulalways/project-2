<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>to do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container mt-5 ">
   <div  class="border border-dark bg-danger-subtle">
    <section>
      <h1 class="text-danger text-center mt-2">To Do App</h1>
     
     </section>
  <section class="bg-danger-subtle border  " >
     <div class="d-flex justify-content-center align-items-center bg-white ">
      <div class="ms-2">
        <h5 class="m-0 ">add new item</h5>
      </div>
      <input id="input text" type="text" aria-level="textarea" class="w-50   form-control m-md-2" placeholder="write here">
      <button id="click-btn" class="btn btn-secondary btn-sm px-5 py-2  me-2">click</button>
     </div>
  </section>


 <div class=" d-md-flex  mt-5 justify-content-between gap-2">
  <section class="w-100">
    <div class=" m-md-3 rounded-2  bg-white" >
     <h4 class="text-center border-bottom p-2 border-dark">incomplete task</h4>
     <table class="table" >
         <thead>
           <tr>
             <th>serial</th>
             <th>name</th>
             <th>action</th>
           </tr>
         </thead>
         <tbody id="tr-list">
 
         </tbody>
     </table>
    </div>
   </section>
 
   <section class="me-md-3 mt-3 w-100">
     <div class="rounded-2  bg-white">
    <h4 class="text-center  border-bottom  border-dark pb-3">complete task</h4>
    <table class="table" >
      <thead>
        <tr>
          <th>serial</th>
          <th>name</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody class="table-list" id="complete">

      </tbody>
  </table>
     </div>
   </section>
 </div>
   </div>

                  <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
